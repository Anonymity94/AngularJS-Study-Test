<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS表达式</title>
	<script src="http://apps.bdimg.com/libs/angular.js/1.5.0-beta.0/angular.js"></script>
</head>
<body>
	<p>ng-app 指令定义一个 AngularJS 应用程序。</p>
	<p>ng-model 指令把元素值（比如输入域的值）绑定到应用程序。</p>
	<p>ng-bind 指令把应用程序数据绑定到 HTML 视图。</p>


	<!-- AngularJS 表达式：
	<div ng-app="1">
		<p>我的第一个表达式：{{5+5}}</p>
	</div>
	<br> -->

	<!-- 数字：
	<div ng-app="" ng-init="quantity=1;cost=5">
		<p>总价: {{quantity * cost}}</p>
		<p>总价: <span ng-bind="quantity * cost"></span></p>
	</div> -->

	<!-- AngularJS 字符串
	<div ng-app="" ng-init="firstName='John';lastName='Doe'">
		<p>姓名：{{firstName + "" +lastName}}</p>
		<p>姓名：<span ng-bind="firstName+''+ lastName"></span></p>
	</div> -->

	<!-- AngularJS对象
	<div ng-app="" ng-init="person={firstName:'张',lastName:'三三'}">
		<p>姓：<span ng-bind="person.firstName"></span></p>
		<p>名：<span ng-bind="person.lastName"></span></p>
	</div> -->

	AngularJS数组
	<div ng-app="" ng-init="points=[1,12,56,87]">
		<p>第三个数值为：<span ng-bind="points[2]"></span></p>
	</div>
</html>
