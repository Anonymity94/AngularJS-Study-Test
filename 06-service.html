	<!-- demo3  $interval 访问在指定的周期(以毫秒计)来调用函数或计算表达式-->
	<!-- <p>------------------------------------</p> -->
	<div ng-app="myApp" ng-controller="myCtrl">
		<p>现在的时间是：</p>
		<h1>{{theTime}}</h1>
	</div>
	<script>
		var app = angular.module('myApp',[]);
		app.controller('myCtrl',function($scope,$interval){
			$scope.theTime = new Date().toLocaleTimeString();
			$interval(function(){
				$scope.theTime = new Date().toLocaleTimeString();
			},1000);
		});
	</script>
